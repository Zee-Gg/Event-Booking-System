<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="em.css" />
    <title>DreamCraft Events - Booking</title>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="events.html" class="logo">DreamCraft Events</a>
            </div>
        </div>
    </nav>

    <section class="section__container booking__container">
        <div class="booking__form__wrapper">
            <h2 class="section__header">Book Your Tickets</h2>
            <div class="booking__form__container">
                <form id="booking-form">
                    <div class="form__group">
                        <label for="event-name">Event</label>
                        <input type="text" id="event-name" name="event-name" required />
                    </div>
                    <div class="form__group">
                        <label for="tickets">Number of Tickets</label>
                        <input type="number" id="tickets" name="tickets" min="1" max="10" required />
                    </div>
                    <div class="form__group">
                        <label for="date">Event Date</label>
                        <input type="date" id="date" name="date" required />
                    </div>
                    <div class="form__group">
                        <button type="submit">Book Now</button>
                    </div>
                </form>
            </div>
            <a href="em.html" class="btn back-to-home">Back to Home</a>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__content">
            <div class="footer__contact">
                <h3>Contact Us</h3>
                <p>Email: info@dreamcraftevents.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="footer__copyright">
                <p>Copyright Â© 2024 DreamCraft Events. All rights reserved.</p>
            </div>
        </div>
    </footer>
    

    <script src="booking.js"></script>
</body>
</html>
